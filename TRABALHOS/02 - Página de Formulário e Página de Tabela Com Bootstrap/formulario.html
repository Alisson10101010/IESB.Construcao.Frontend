<!DOCTYPE html>
<html lang="en">
<head>

    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cadastro de Usuario</title>

        <!-- Link para o CSS do Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <main>
                <div class="py-5 text-center">
                    <h2>Cadastro de Usuário</h2>
                </div>
    
                <div class="row g-5">
                    <div class="col-md-7 col-lg-8">
                        <form class="needs-validation" novalidate>
                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="firstName" class="form-label">Nome: </label>
                                    <input type="text" class="form-control" id="firstName" required>
                                    <div class="invalid-feedback">É necessário um nome válido.</div>
                                </div>
    
                                <div class="col-12">
                                    <label for="username" class="form-label">Telefone: </label>
                                    <div class="input-group has-validation">
                                    
                                        <input type="text" class="form-control" id="username" required>
                                        <div class="invalid-feedback">Digite um número valido.</div>
                                    </div>
                                </div>
    
                                <div class="col-12">
                                    <label for="email" class="form-label">Email <span class="text-muted"></span></label>
                                    <input type="email" class="form-control" id="email">
                                    <div class="invalid-feedback">Insira um endereço de e-mail válido para atualizações de envio
                                        .</div>
                                </div>
    
                                <div class="col-12">
                                    <label for="address" class="form-label">Senha:</label>
                                    <input type="text" class="form-control" id="address" required>
                                    <div class="invalid-feedback">Por favor insira sua senha de 8 digitos.</div>
                                </div>


                                <div class="col-12">
                                    <label for="address" class="form-label">Sexo:</label>
                                </div>


                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Masculino
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      Feminino
                                    </label>
                                  </div>


    
                                  <div class="col-12">
                                    <label for="address2" class="form-label">UF<label>
                                    <select class="form-select" id="address2" required>
                                      <option value="" disabled selected>Escolha...</option>
                                      <option value="AC">Acre</option>
                                      <option value="AL">Alagoas</option>
                                      <option value="AP">Amapá</option>
                                      <option value="AM">Amazonas</option>
                                      <option value="BA">Bahia</option>
                                      <option value="CE">Ceará</option>
                                      <option value="DF">Distrito Federal</option>
                                      <option value="ES">Espírito Santo</option>
                                      <option value="GO">Goiás</option>
                                      <option value="MA">Maranhão</option>
                                      <option value="MT">Mato Grosso</option>
                                      <option value="MS">Mato Grosso do Sul</option>
                                      <option value="MG">Minas Gerais</option>
                                      <option value="PA">Pará</option>
                                      <option value="PB">Paraíba</option>
                                      <option value="PR">Paraná</option>
                                      <option value="PE">Pernambuco</option>
                                      <option value="PI">Piauí</option>
                                      <option value="RJ">Rio de Janeiro</option>
                                      <option value="RN">Rio Grande do Norte</option>
                                      <option value="RS">Rio Grande do Sul</option>
                                      <option value="RO">Rondônia</option>
                                      <option value="RR">Roraima</option>
                                      <option value="SC">Santa Catarina</option>
                                      <option value="SP">São Paulo</option>
                                      <option value="SE">Sergipe</option>
                                      <option value="TO">Tocantins</option>
                                    </select>
                                  </div>
                                                                 
                              
                                  <div class="col-12">
                                    <label for="address" class="form-label">Hobbies:</label>
                                </div>


                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Futebol
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      Xadrez
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      Esportes
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      Musica
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      Cinema
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      Leitura
                                    </label>
                                  </div>

                                
                                  <div class="col-12">
                                    <label for="messageBox" class="form-label">Observação: </label>
                                    <textarea class="form-control" id="messageBox" rows="4" placeholder=></textarea>
                                  </div>


                                  <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
<label class="btn btn-primary" for="btn-check">Voltar</label>

<input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
<label class="btn btn-primary" for="btn-check-2">Limpar</label>

<input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
<label class="btn btn-primary" for="btn-check-2">Salvar</label>
                                  


</body>
</html>
